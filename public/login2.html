<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>login page</title>
</head>
<body>
<header>
    <div class="boxtitle">
        <h1>Login Page</h1>
    </div>
</header>
<main>
    <form action="/submit-login-data" method="post" class="centered-form">
        <div class="form-group">
          <label for="username">Enter your email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Enter your password:</label>
          <input type="password" id="password" name="password">
        </div>
        <button type="submit" class="animated-button">Submit</button>
      </form>
</main>
<footer>
    <div class="box">
        <h1 class="centerTitle">Don't you have an account?</h1>
        <a href="login.html"><button class="animated-button">Create an account</button></a>
      </div>
</footer>
</body>
</html>
